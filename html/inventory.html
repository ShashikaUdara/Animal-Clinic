<html>
	<head>
		<title>Animal Clinic</title>
		<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	</head>
	<body onload="loadInventoryItems()">

			<div id="logo-and-name-area">
				<h1 id="institution_name">Animal Clinic</h1>
			</div>
			<div id="pages-area">
